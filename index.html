<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/bootstrap.css" />
    <link rel="stylesheet" href="./src/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./src/css/app.css" />
    <script src="./src/js/app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="screen">
        <div class="preview fs-6 fw-medium" hidden></div>
        <input class="display fs-3 fw-semibold" readonly value="0" />
      </section>
      <section class="keypad-grid fs-5">
        <button class="key" id="clear">CE</button>
        <button class="key" id="minus">+/-</button>
        <button class="key" id="percent">%</button>
        <button class="key key--operator" value="divide">&divide;</button>
        <button class="key key--number" value="7">7</button>
        <button class="key key--number" value="8">8</button>
        <button class="key key--number" value="9">9</button>
        <button class="key key--operator" value="multiply">&times;</button>
        <button class="key key--number" value="4">4</button>
        <button class="key key--number" value="5">5</button>
        <button class="key key--number" value="6">6</button>
        <button class="key key--operator" value="subtract">&minus;</button>
        <button class="key key--number" value="1">1</button>
        <button class="key key--number" value="2">2</button>
        <button class="key key--number" value="3">3</button>
        <button class="key key--operator" value="add">&plus;</button>
        <button class="key" id="reset">C</button>
        <button class="key key--number" value="0">0</button>
        <button class="key" id="coma">.</button>
        <button class="key key--equal bg-primary" id="equal">=</button>
      </section>
    </main>
  </body>
</html>
